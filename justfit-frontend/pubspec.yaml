name: justfit
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_it: ^7.6.0
  google_fonts: ^6.1.0
  logger: ^2.0.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  google_sign_in: ^6.2.2
  http: ^1.1.0
  camera: ^0.10.5+5
  permission_handler: ^11.0.1
  intl: ^0.18.0  # For date formatting
  image_picker: ^1.0.7
  flutter_tts: ^3.8.5
  just_audio: ^0.9.36
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  video_player: ^2.8.2  # For video playback

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

